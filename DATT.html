<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revopoint Dual Axis Turntable</title>
  </head>
  <style>
  td,
  th {
    padding: 5px;
  }
  html {
    display: flex;
    justify-content: center;
  }

  body{
    background-color: #141414;
    color: #FFF;
    display: inline-block;
    margin: 0px auto;
    text-align: center;
  }

  button{
    background-color: #373737;
    border: none;
    color: white;
    padding: 7px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-right: 3px;
    margin-bottom: 0px;
    cursor: pointer;
  }

  button:hover{
    background-color: #2d2d2d;
  }

  h1{
    margin-bottom: -10px;
  }
  h3{
    margin-top: 0px;
    margin-bottom: -5px;
  }

  .input_text{
    box-sizing: border-box;
    border: none;
    background: #373737;
    color: white;
    margin-right: 3px;
    padding: 11.4px;
    text-align: center;
    font-weight:bold;
  }

  .input_text:hover{
    background-color: #2d2d2d;
  }

  .slider {
  -webkit-appearance: none;
  width: 100%;
  height: 25px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
  direction: rtl
  }

  .slider:hover {
    opacity: 1;
  }

  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    background: #373737;
    cursor: pointer;
  }

  .slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    background: #373737;
    cursor: pointer;
  }

  label {
      display: inline-block;
      cursor: pointer;
      position: relative;
      padding-left: 28px;
      margin-right: 12px;
      font-size: 16px;
      line-height: 22px;
      font-weight: bold;
  }

  input[type=radio],
  input[type=checkbox] {
      display: none;
  }

  label:before {
      font-weight: normal;
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      position: absolute;
      left: 0;
      bottom: 1px;
      background-color: #d3d3d3;
      box-shadow: inset 0px 2px 3px 0px #1e1e1e;
  }

  .radio label:before {
      border-radius: 10px;
  }

  .checkbox label:before {
      border-radius: 3px;
  }

  input[type=radio]:checked + label:before {
      content: '\2022';
      color: #2d2d2d;
      font-size: 32px;
      text-align: center;
      line-height: 20px;
  }

  </style>
  <body>
    <h1>Revopoint DATT</h1><br>
    <button style="position:absolute; top:0; right:0; margin-top:5px; margin-right:5px;" id="discss">CSS</button>
    <table>
      <tr>
        <td><h3>Connection</h3></td>
        <tr>
          <td><button onclick="connect()">Select device</button></td>
        </tr>
      </tr>
      <tr>
        <td><h3>Speed</h3></td>
        <tr><td>Rotation Speed</td></tr>
        <tr>
          <td>
            <input
              class="slider"
              type="range"
              min="35.64"
              max="131"
              value="35.64"
              id="rotation_speed"
              onchange="set_rotation_speed(this)"
              oninput="num.value = this.value"/>
            <output id="num">35.64</output>
          </td>
        </tr>
        <tr><td>Tilt Speed</td></tr>
        <tr>
          <td>
            <input
              class="slider"
              type="range"
              min="9"
              max="35"
              value="15"
              id="tilt_speed"
              onchange="set_tilt_speed(this)"
              oninput="num2.value = this.value"/>
            <output id="num2">15</output>
          </td>
        </tr>
      <tr>
        <td><h3>Rotation</h3></td>
        <tr>
          <td>
            <button id="ct_backward"> &larr;</button>
            <input type="text" class=input_text id="ct_turnangle" value="10" />
            <button id="ct_forward">&rarr;</button>
            <button style="margin-left:1px" onclick="bluetoothSend('+CT,TOZERO;')">Zero</button>
            <button onclick="bluetoothSend('+CT,STOP;')">Stop Rotation</button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="bluetoothSend('+CT,TURNANGLE=-360;')">L360&#xB0</button>
            <button onclick="bluetoothSend('+CT,TURNANGLE=360;')">R360&#xB0</button>
            <button onclick="bluetoothSend('+CT,TURNANGLE=-1800;')">Lx5</button>
            <button onclick="bluetoothSend('+CT,TURNANGLE=1800;')">Rx5</button>
          </td>
        </tr>
        <tr>
          <td>

          </td>
        </tr>
      <tr>
        <td><h3>Tilt</h3></td>
        <tr>
          <td>
            <button id="cr_backward">-</button>
            <input type="text" class=input_text id="cr_turnangle" value="15" />
            <button id="cr_forward">+</button>
            <button style="margin-left:1px" onclick="bluetoothSend('+CR,TOZERO;')">Zero</button>
            <button onclick="bluetoothSend('+CR,STOP;')">Stop Tilt</button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="bluetoothSend('+CR,TILTVALUE=-30;')">L30&#xB0</button>
            <button onclick="bluetoothSend('+CR,TILTVALUE=-20;')">L20&#xB0</button>
            <button onclick="bluetoothSend('+CR,TILTVALUE=-10;')">L10&#xB0</button>
            <button onclick="bluetoothSend('+CR,TILTVALUE=10;')">R10&#xB0</button>
            <button onclick="bluetoothSend('+CR,TILTVALUE=20;')">R20&#xB0</button>
            <button onclick="bluetoothSend('+CR,TILTVALUE=30;')">R30&#xB0</button>
          </td>
        </tr>
      <tr>
        <td><h3>Auto Rotation</h3></td>
        <tr>
          <td>
            <div id="speeds">
              <input type="radio" name="Check" onclick="onlyOne(this)" id="a_rot_sl" value="a_rot_sl">
              <label for="a_rot_sl"> Slow </label>
              <input type="radio" name="Check" onclick="onlyOne(this)" id="a_rot_mi" value="a_rot_mi" checked="checked">
              <label for="a_rot_mi"> Medium </label>
              <input type="radio" name="Check" onclick="onlyOne(this)" id="a_rot_fa" value="a_rot_fa">
              <label for="a_rot_fa"> Fast </label>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" class=input_text id="cr_tilt1" value="0" />
            <input type="text" class=input_text id="cr_tilt2" value="-30" />
            <input type="text" class=input_text id="cr_tilt3" value="15" />
          </td>
        </tr>
        <tr>
          <td>
            <button id="a_rot_start">Start Cycle</button>
            <button id="a_rot_stop">Stop Cycle</button>
          </td>
        </tr>
      <tr>
        <td><h3>Rotation with Steps</h3></td>
      </tr>
      <tr>
        <td>Turnangle per Step&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input style="margin-left: 10px" class=input_text type="text" id="sp_turnangle" value="10" /></td>
      </tr>
      <tr>
        <td>Pause between move in ms<input style="margin-left: 10px" class=input_text type="text" id="sp_pause" value="2500" /></td>
      </tr>
      <tr>
        <td>Steps:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input style="margin-left: 10px" class=input_text type="text" id="sp_steps" value="36" /></td>
      </tr>
      <tr>
        <td>
          <br>
          <button id="sp_start">Start</button>
          <button id="sp_stop">Stop</button>
          <button id="sp_step_forward">Step forward</button>
          <button id="sp_step_back">Step back</button>
        </td>
      </tr>
    </table>
    <script>
      /**
       * Mit nRFConnect verbinden
       * Services anschauen und die wo man braucht beim verbinden angeben
       * Schauen in welchen PrimaryService der Befehl / Characteristic geschrieben werden muss
       **/

       let server = false;
       let tiltvalue = 0;
       let sp_current_step = 0;
       let spInterval = false;

      async function connect() {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [0xffe0, 0xffe1],
        });
        server = await device.gatt.connect();
        console.log("Connected! Server: ", server);
        return server;
      }

      async function bluetoothSend(cmd) {
        var enc = new TextEncoder();
        const service = await server.getPrimaryService(0xffe0);
        const characteristic = await service.getCharacteristic(0xffe1);
        characteristic.writeValue(enc.encode(cmd));
      }

      function set_rotation_speed(event) {
        console.log(`+CT,TURNSPEED=${event.value};`);
        bluetoothSend(`+CT,TURNSPEED=${event.value};`);
      }

      function set_tilt_speed(event) {
        console.log(`+CR,TILTSPEED=${event.value};`);
        bluetoothSend(`+CR,TILTSPEED=${event.value};`);
      }

      /**Disable CSS Code**/
      document.getElementById("discss").onclick = function() {
        document.styleSheets[0].disabled = !document.styleSheets[0].disabled;
      }

      function onlyOne(checkbox) {
        var checkboxes = document.getElementsByName('check')
        checkboxes.forEach((item) => {
            if (item !== checkbox) item.checked = false
        })
      }

      document
        .getElementById("ct_forward")
        .addEventListener("click", (event) => {
          bluetoothSend(
            `+CT,TURNANGLE=${document.getElementById("ct_turnangle").value};`
          );
        });

      document
        .getElementById("ct_backward")
        .addEventListener("click", (event) => {
          bluetoothSend(
            `+CT,TURNANGLE=-${document.getElementById("ct_turnangle").value};`
          );
        });

      document
        .getElementById("cr_forward")
        .addEventListener("click", (event) => {
          bluetoothSend(
            `+CR,TILTVALUE=${document.getElementById("cr_turnangle").value};`
          );
        });

      document.getElementById("cr_backward")
        .addEventListener("click", (event) => {
          bluetoothSend(
            `+CR,TILTVALUE=-${document.getElementById("cr_turnangle").value};`
          );
        });

    document.getElementById("a_rot_start").addEventListener("click", (event) => {
      var speeds = document.getElementById('speeds').value;
      var time_turn;
      var time_tilt1;
      var time_tilt2;
      var time_tilt3;
      tilt1_value = document.getElementById('cr_tilt1').value
      tilt2_value = document.getElementById('cr_tilt2').value
      tilt3_value = document.getElementById('cr_tilt3').value

      async function speed() {
        if (document.getElementById('a_rot_sl').checked){
          time_turn = 91800;
          await sleep(20);
          bluetoothSend(`+CT,TURNSPEED=110;`);
          await sleep(20);
          bluetoothSend(`+CR,TILTSPEED=9;`);
          await sleep(20);
        } else if (document.getElementById('a_rot_mi').checked) {
          time_turn = 61800;
          await sleep(20);
          bluetoothSend(`+CT,TURNSPEED=60;`);
          await sleep(20);
          bluetoothSend(`+CR,TILTSPEED=9;`);
          await sleep(20);
        } else if (document.getElementById('a_rot_fa').checked) {
          time_turn = 38000;
          await sleep(20);
          bluetoothSend(`+CT,TURNSPEED=35.64;`);
          await sleep(20);
          bluetoothSend(`+CR,TILTSPEED=9;`);
          await sleep(20);
        }
      }

      async function run_automatic() {
        bluetoothSend(`+CR,TILTVALUE=${document.getElementById("cr_tilt1").value};`);
        time_tilt1 = tilt1_value * 0.157;
        if (time_tilt1 < 0) {
          time_tilt1 = time_tilt1 * -1
        } else if (time_tilt1 == 0){
          time_tilt1 = 50
        }
        await sleep(time_tilt1)
        bluetoothSend('+CT,TURNANGLE=1080;');
        await sleep(time_turn);
        bluetoothSend(`+CR,TILTVALUE=${document.getElementById("cr_tilt2").value};`);
        await sleep(20)
        if (tilt1_value < 0){
          tilt1_value = tilt1_value * -1
        }
        if (tilt2_value < 0){
          tilt2_value = tilt2_value * -1
        }
        time_tilt2 = tilt1_value + tilt2_value
        time_tilt2 = time_tilt2 * 0.157
        await sleep(time_tilt2)
        await sleep(time_turn);
        bluetoothSend(`+CR,TILTVALUE=${document.getElementById("cr_tilt3").value};`);
        await sleep(20)
        if (tilt2_value < 0){
          tilt2_value = tilt2_value * -1
        }
        if (tilt3_value < 0){
          tilt3_value = tilt3_value * -1
        }
        time_tilt3 = tilt2_value + tilt3_value
        time_tilt3 = time_tilt3 * 0.157
        await sleep(time_tilt3)
        await sleep(time_turn);
        bluetoothSend(`+CR,TILTVALUE=0;`);
      }

      speed()
      run_automatic()
    });

    document.getElementById("a_rot_stop").addEventListener("click", (event) => {
      return;
    });

      function sleep(milliseconds) {
       return new Promise(resolve => setTimeout(resolve, milliseconds));
      }

        document.getElementById("sp_start").addEventListener("click", (event) => {
          spInterval = setInterval(() => {
            sp_current_step++;

            bluetoothSend(
              `+CT,TURNANGLE=${document.getElementById("sp_turnangle").value};`
            );

            if (
              sp_current_step ==
              parseInt(document.getElementById("sp_steps").value)
            ) {
              clearInterval(spInterval);
            }
          }, parseInt(document.getElementById("sp_pause").value));
        });

        document.getElementById("sp_stop").addEventListener("click", (event) => {
          sp_current_step = 0;
          clearInterval(spInterval);
        });

        document
          .getElementById("sp_step_back")
          .addEventListener("click", (event) => {
            bluetoothSend(
              `+CT,TURNANGLE=-${document.getElementById("sp_turnangle").value};`
            );
          });

        document
          .getElementById("sp_step_forward")
          .addEventListener("click", (event) => {
            bluetoothSend(
              `+CT,TURNANGLE=${document.getElementById("sp_turnangle").value};`
            );
          });

      document.addEventListener("keydown", (e) => {
        if (!e.repeat) {
          console.log(`Key "${e.key}" pressed [event: keydown]`);
        } else {
          console.log(`Key "${e.key}" repeating [event: keydown]`);
        }
        switch (e.key) {
          case "a":
            bluetoothSend("+CT,TURNANGLE=1;");
            break;

          case "d":
            bluetoothSend("+CT,TURNANGLE=-1;");
            break;

          case "w":
            tiltvalue = tiltvalue + 1;
            if (tiltvalue > 30) {
              tiltvalue = 30;
            }
            bluetoothSend(`+CR,TILTVALUE=${tiltvalue};`);
            break;

          case "s":
            tiltvalue = tiltvalue + -1;
            if (tiltvalue < -30) {
              tiltvalue = -30;
            }
            console.log(tiltvalue);
            bluetoothSend(`+CR,TILTVALUE=${tiltvalue};`);
            break;

          case "e":
            bluetoothSend(`+CR,TILTVALUE=${tiltvalue};`);
            break;

          case "q":
            bluetoothSend(`+CR,TILTVALUE=${tiltvalue};`);
            break;

          default:
            break;
        }
      });
    </script>
  </body>
</html>
